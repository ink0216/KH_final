<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 상세</title>
    <link rel="stylesheet" href="/css/reviewBoard/reviewBoardDetail.css">

    <style>

        body{
            
            font-family:'TheJamsil5Bold';

            }

        @font-face {
            font-family: 'TheJamsil5Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        #reviewBoardDetailBox{
            width:1100px;
            height:800px;
            border:1px solid black;
            padding-left:10px;
            padding-right:10px;
        }

        #reviewBoardInfo{
            padding-left: 18px;
            margin-bottom:20px;
        }


        #reviewBoardContent-area{
            width:100%;
            height:55%;
            border-top:2px solid rgb(168, 164, 164);
            padding-top:14px;
        }


        #updateBtn{
            width: 120px;
            height: 40px;
            background-color: hsl(229, 97%, 48%);
            font-size: 18px;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            margin:10px;
        }


        #goToListBtn{
            width: 120px;
            height: 40px;
            background-color:hsl(229, 97%, 48%);
            font-size: 18px;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            margin:10px;
        }

        #deleteBtn{

            width: 120px;
            height: 40px;
            background-color: hsl(229, 97%, 48%);
            font-size: 18px;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            margin:10px;

        }

        #updateBtn:hover{
            cursor:pointer;
        }

        #gotoListBtn:hover{
            cursor:pointer;
        }
        #deleteBtn:hover{
            cursor:pointer;
        }


        #siren:hover{

            cursor:pointer;
        }

    </style>

</head>
<body>
    <main>
        <section class="reviewBoard-detail" th:object="${reviewBoard}">
            <div id="reviewBoardDetailBox">
                <div id="reviewTitle">
                    <h1 th:text="|*{reviewTitle} - ${reviewBoardName}|" style = "font-size:45px;">  게시글 제목  </h1>
                </div>
                <div id="reviewBoardInfo">
                <div id="reviewBoardWriteDate">
                    <p>
                        <i class="fa-solid fa-calendar-days" style="color: #000000;"></i>
                        &nbsp; 2024-05-17 12:00:00
                        <!-- [[*{reviewBoardWriteDate}]] -->
                    </p>
                </div>
                <div id="memberNickname"> 
                    <!-- id 명칭은 나중에 수정해야함 -->
                    <p>
                        <span th:text="*{memberNickname}"><i class="fa-solid fa-pen" style="color: #000000;"></i></span>&nbsp; 홍길동
                        <!-- [[*{reviewBoardWriteDate}]] -->
                    </p>
                </div>
                <div id="readCount">
                    <p>
                        <i class="fa-solid fa-eye"></i>&nbsp; 0
                        <!-- [[*{readCount}]]     -->
                    </p>
                </div>
                <div id="declare-area"> 
                    <!-- 신고 아이콘 -->
                    <i class="fa-solid fa-triangle-exclamation fa-xl" id="siren" onclick="openPopup()" style="color: #ff0000;"></i>
                </div>
            </div>
                <div id="reviewBoardContent-area" th:text="*{reviewBoardContent}">
                    바인딩 3시간 파트타임 업무 지원했는데 경영지원팀 피부 좀 까무잡잡하고 갈색 긴머리분 면접보면서 웃지마라 어디가서 면접보면서도 웃지마라,꼬리물기식 질문, 훈계 이렇게 무한으로 면접을 40분동안 합니다.

아르바이트 면접에서 이렇게 면박주는곳은 일하면 어떨지 보입니다. 이런곳에서 일하지마시고 다른곳 지원하시라구 알려드려요
                </div>
                <div class="reviewBoard-btn-area">
                    
                    <button id="goToListBtn">목록으로</button>
                        <th:block th:if="${reviewBoard.memberNo == session.loginMember?.memberNo}">  
                            <!-- th:block 안의 버튼은 로그인한 회원이 게시글의 회원번호와 같다면 활성화됨 -->
                            <button id="updateBtn">수정하기</button>
                            <button id="deleteBtn">삭제하기</button>
                        </th:block>
                </div>
        
            </div>
        </section>

        <th:block th:replace="~{reviewBoard/comment}"></th:block>
    </main>
    <script src="https://kit.fontawesome.com/a373078820.js" crossorigin="anonymous"></script>
    <!-- <script src="/js/reviewBoard/reviewBoardDetail.js"></script> --> 

    <!-- 서버 연결되면 위의 주석은 지우고 js파일로 아래 script파일 내용 이동할 예정임 -->
    <script>
        const siren = document.querySelector("#siren");

        siren.addEventListener("click",() =>{

            function openPopup(){
                window.open('declarePopup.html', 'popupWindow', 'width=800,height=750,resizable=no, scrollbars=yes');
            }
            openPopup();


       
    });

    </script>
</body>
</html>
