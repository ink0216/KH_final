<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albaya 알바 후기 게시판</title>
    <style>
        .list-table > thead{

            background-color: aqua;
            border-bottom:1px solid black;
        }

       
        .reviewBoard-List {
            width:800px;
        }


        .list-table{
    width: 100%;
    padding: 20px;
    border-collapse: collapse;
}

.list-table > thead{ background-color: #455ba8; color: white;}


.list-table tr{
    height: 60px;
}

.list-table > tbody > tr{
    border-bottom: 1px solid gray;

}


.list-table tr > *{ text-align: center; }
.list-table tr > *:nth-of-type(1){ width: 10%; }

.list-table tr > td:nth-of-type(2){
     width: 50%; 
     text-align: left;
     padding-left: 50px;
     text-decoration: none;
}

.list-table tr > *:nth-of-type(3){ width: 13%; }
.list-table tr > *:nth-of-type(4){ width: 10%; }
.list-table tr > *:nth-of-type(5){ width: 8%; }
.list-table tr > *:nth-of-type(6){ width: 8%; }

    </style>
</head>

<body>
    <main>
        <section class="reviewBoard-List">
            <div class="list-wrapper">
                <table class="list-table">
                    <thead>
                        <tr>
                            <th>글번호</th>
                            <th>글제목</th>
                            <th>작성자</th>
                            <th>글 쓴 날짜</th>
                            <th>조회수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>1</td>
                        <td>샘플 제목1</td>
                        <td>작성자1</td>
                        <td>2024-01-01</td>
                        <td>1</td>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
