<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 상세</title>

    <style>

        body{
            
            font-family:'TheJamsil5Bold';

            }

        @font-face {
            font-family: 'TheJamsil5Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        #boardDetailBox{
            width:1100px;
            height:800px;
            border:1px solid black;
        }


        /* #readCount{
           
           
        }
        #boardWriteDate{
            
           
        }
        #memberNickName{
          
    
        } */

    </style>

</head>
<body>
    <main>
        <section class="board-detail" th:object="${board}">
            <div id="boardDetailBox">
                <div id="boardTitle">
                    <h1 th:text="|*{boardTitle} - ${boardName}|" style = "font-size:45px;">  게시글 제목  </h1>
                </div>
                <div id="boardWriteDate">
                    
                        <p style="font-family:Arial, Helvetica, sans-serif; font-size: 16px;" >2024-05-17 12:00:00</p>   
                        <!-- [[*{boardWriteDate}]] -->
                    
                </div>
                <div id="memberNickname"> 
                    <!-- id 명칭은 나중에 수정해야함 -->
                    <p>
                        <span th:text="*{memberNickname}">작성자</span> 홍길동
                        <!-- [[*{boardWriteDate}]] -->
                    </p>
                </div>
                <div id="readCount">
                    <p>
                        <i class="fa-solid fa-eye"></i> 0
                        <!-- [[*{readCount}]]     -->
                    </p>
                </div>
                <div id="declare-area"> 
                    <!-- 신고 아이콘 -->
                    <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"> 신고하기</i>
                </div>
            </div>
        </section>

        <th:block th:replace="~{board/comment}"></th:block>
    </main>
    <script src="https://kit.fontawesome.com/a373078820.js" crossorigin="anonymous"></script>
</body>
</html>
