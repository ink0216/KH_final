<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        /* 기본적인 스타일 초기화 */
body, h1, h2, h3, h4, h5, h6, p, table, th, td {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* 배경 색상 및 중앙 정렬 */
body {
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* 게시판 컨테이너 스타일 */
.board-container {
    width: 80%;
    max-width: 1200px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
}

/* 게시판 제목 스타일 */
.board-title {
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

/* 게시판 테이블 스타일 */
.board-table {
    width: 100%;
    border-collapse: collapse;
}

/* 테이블 헤더 스타일 */
.board-table th {
    background-color: #f4f4f4;
    color: #333;
    font-weight: bold;
    padding: 10px;
    border-bottom: 2px solid #ddd;
}

.board-table tr >td:nth-of-type(1){
    width:10%;
}


.board-table tr > td:nth-of-type(2){
     width: 50%; 
     text-align: left;
     padding-left: 50px;
     text-decoration: none;
}


/* 테이블 바디 스타일 */
.board-table td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

/* 테이블 행 스타일 */
.board-table tr:hover {
    background-color: #f1f1f1;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
    .board-container {
        width: 95%;
    }

    .board-table th, .board-table td {
        padding: 8px;
    }
}
    </style>
</head>
<body>
    <div class="board-container">
        <h1 class="board-title">게시판</h1>
        <table class="board-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>첫 번째 게시글</td>
                    <td>관리자</td>
                    <td>2024-05-16</td>
                    <td>10</td>
                </tr>
                <!-- More rows here -->
            </tbody>
        </table>
    </div>
</body>
</html>
