<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업직종별 공고 검색</title>

    <link rel="stylesheet" href="/css/hire/hire-kind.css">
    <link rel="stylesheet" href="/css/common/main.css">
</head>

<body>
    <th:block th:replace="~{common/header}"></th:block>

    <div class="container1">


        <div class="container2">

            <div class="title">
                <h3>업직종별 공고 검색</h3>
            </div>

            <div class="kindContainer">

                <div class="selectHire">
                    <th:block class="kindItems" th:each="type : ${typeList}">
                        <button class="item-btn" th:text="${type}" type="button">업직종이름</button>
                    </th:block>
                </div>

                <div class="search-type">
                    <!-- <div class="kindItem">
                        <p class="kind-name">외식/음료</p>
                        <button class="del-btn" type="button">x</button>
                    </div> -->
                </div>


            </div>


        </div>
    </div>


    <div class="tableContainer">
        <div class="tableList">
            <table>
                <thead>
                    <tr class="thead">
                        <th>기업명</th>
                        <th>공고제목</th>
                        <th>근무시간</th>
                        <th>근무지역</th>
                        <th>급여</th>
                    </tr>
                </thead>


                <tbody class="tbody">
                    <tr class="tr">
                        <td name="shopName" class="shopName">버거킹</td>
                        <td name="hireTitle" class="hireTitle">버거킹에서 함께 일할 분을 찾습니다‼️🤓🍔</td>
                        <td name="hireTime" class="hireTime">09:00 ~ 16:00</td>
                        <td name="sigunguName" class="sigunguName">서울시 중구</td>
                        <td name="pay" class="pay">10000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="pagination-container">
        <div class="prev-button">이전</div>
        <div class="number-button-wrapper"><button class="number-button">1</ㅠ>
        </div>
        <div class="next-button">이후</div>
    </div>

    </section>









    <th:block th:replace="~{common/footer}"></th:block>
    <script src="/js/hire/hire-kind.js"></script>
</body>

</html>
