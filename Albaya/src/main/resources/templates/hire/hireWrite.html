<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공고문 등록</title>

    <link rel="stylesheet" href="../../static/css/hire/hrie-wirte.css">
</head>

<body>

    <div class="header">
        <img src="../../static/images/logo.png" alt="logo" id="logo">
        <h3>공고문 등록</h3>
    </div>

    <hr>

    <div class="container">

        <form action="/hire/">
        <div class="hireContent">

            <h3> 모집 내용</h3>

            <hr>
        
            <div class="hireContent-input">

                <dl class="titleInput">
                    <dt>공고제목</dt>
                    <dd>
                        <input type="text" placeholder="공고문을 입력해주세요" name="hireTitle">
                    </dd>
                    <dd>
                        <p>
                            * 0/40(최소 2자)
                        </p>
                    </dd>
                </dl>

                <div class="typeInput">
                    <dl>
                        <dt>
                            업직종
                        </dt>

                        <dd>
                            <input type="text" placeholder="업직종을 선택해 주세요" name="typeName">
                            <button id="typeBtn">선택</button>
                        </dd>
                    </dl>
                </div>

                <dl class="countInput">
                    <dt>
                        모집인원
                    </dt>
                    <dd>
                        <input type="text" name="hireCount" placeholder="모집인원을 등록해주세요">
                    </dd>
                </dl>

                <dl class="endInput">
                    <dt>
                        모집종료
                    </dt>
                    <dd>
                        <input type="date" name="hireEnd" id="hireEnd">
                    </dd>
                </dl>

            </div>
        </div>

        <hr>

        <div class="hireTitleImg">

            <img src="../../static/images/titleInput.jpg" alt="제목을 입력하세요" id="titleImage">

            <textarea placeholder="공고문 제목을 입력하세요" cols="20" rows="2"></textarea>

        </div>

        <hr>

        <div class="hireCondition">
            <h3>근무 조건</h3>
            <hr>

            <div class="hireCondition-input">
                <dl class="termInput">
                    <dt>근무 기간</dt>
                    <dd>
                        <div class="termCheckbox">
                            <div>
                                <input type="radio" name="hireTerm" id="oneDay" value="1">
                                <label for="oneDay">하루</label>
                            </div>

                            <div>
                                <input type="radio" name="hireTerm" id="oneWeek" value="7">
                                <label for="oneWeek">일주일</label>
                            </div>

                            <div>
                                <input type="radio" name="hireTerm" id="3months" value="3">
                                <label for="3months">1-3개월</label>
                            </div>

                            <div>
                                <input type="radio" name="hireTerm" id="6months" value="6">
                                <label for="6months">3-6개월</label>
                            </div>

                            <div>
                                <input type="radio" name="hireTerm" id="years" value="365">
                                <label for="years">1년 이상</label>
                            </div>

                        </div>
                    </dd>
                </dl>

                <dl class="datInput">
                    <dt>근무 요일</dt>

                    <dd>
                        <div class="dayCheckbox">
                            <div>
                                <input type="checkbox" name="workDay" id="mon" value="mom">
                                <label for="mon">월요일</label>
                            </div>

                            <div>
                                <input type="checkbox" name="workDay" id="tue" value="tue">
                                <label for="tue">화요일</label>
                            </div>

                            <div>
                                <input type="checkbox" name="workDay" id="wed" value="wed">
                                <label for="wed">수요일</label>
                            </div>

                            <div>
                                <input type="checkbox" name="workDay" id="thu" value="thu">
                                <label for="thu">목요일</label>
                            </div>

                            <div>
                                <input type="checkbox" name="workDay" id="fri" value="fri">
                                <label for="fri">금요일</label>
                            </div>

                            <div>
                                <input type="checkbox" name="workDay" id="sat" value="sat">
                                <label for="sat">토요일</label>
                            </div>

                            <div>
                                <input type="checkbox" name="workDay" id="sun" value="sun">
                                <label for="sun">일요일</label>
                            </div>

                            <div>
                                <input type="checkbox" name="workDay" id="mon" value="mom">
                                <label for="mon">협의가능</label>
                            </div>

                        </div>
                    </dd>
                </dl>


                <dl class="timeInput">
                    <dt>근무 시간</dt>

                    <dd>
                        <input type="time" placeholder="시작 시간" id="workStart">
                        <input type="time" placeholder="종료 시간" id="workEnd">
                    </dd>

                </dl>


                <dl class="payInput">
                    <dt>급여(시급)</dt>
                    <dd>
                        <input type="text" placeholder="급여를 입력해주세요">
                    </dd>

                    <dd>
                        <p>*최저 시급 : 9860원</p>
                    </dd>
                </dl>

            </div>
        </div>


        <div class="address">

        </div>
    </form>
    </div>
</body>

</html>
