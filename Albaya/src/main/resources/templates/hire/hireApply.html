<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/hire/hire-apply.css">
</head>

<body>
    <div class="container">

        <div class="popup-title">
            <h2>지원하기</h2>
        </div>

        <div class="popup-content-container">

            <div class="apply-shop-info-container div1">
                <!-- 지원 회사 확인 -->
                <div class="info-title">
                    <h3>지원회사 확인</h3>
                </div>

                <div class="info">

                    <div class="shopName-container">
                        <span class="span1">근무회사명</span>
                        <span>버거깅</span>
                    </div>

                    <div class="hireTitle-container">
                        <span class="span1">공고제목</span>
                        <span>알바생을 구합니다</span>
                    </div>

                </div>
            </div>


            <!-- 지원내용 -->
            <div class="apply-content-container div1">

                <div class="info-title">
                    <h3>지원내용</h3>
                </div>

                <div class="resume-select-area">
                    <span class="span1">이력서 선택</span>
                    <div class="radio-area">
                        <div class="resume-radio">
                            <input type="radio" name="resumeNo" id="resuemNo1">
                            <label for="resuemNo1">아르바이트 경험이 많아 믿고 맡기실 수 있습니다.</label>
                        </div>
                        <div class="resume-radio">
                            <input type="radio" name="resumeNo" id="resuemNo2">
                            <label for="resuemNo2">아르바이트 경험이 많아 믿고 맡기실 수 있습니다.</label>
                        </div>
                        <div class="resume-radio">
                            <input type="radio" name="resumeNo" id="resuemNo3">
                            <label for="resuemNo3">아르바이트 경험이 많아 믿고 맡기실 수 있습니다.</label>
                        </div>
                    </div>
                </div>

                <div class="apply-title-area">
                    <span class="span1">지원제목</span>
                    <div class="inputArea">
                        <input type="text" naem="applyTitle" id="applyTitle" placeholder="지원제목을 입력하세요">
                    </div>
                </div>


                <div class="apply-content-area">
                    <span class="span1">전달 메시지</span>
                    <div class="inputArea">
                        <textarea name="applyContent" id="applyContent" maxlength="1000"
                            placeholder="입사동기 혹은 포부 등 인사담당자에게 전달할 메시지를 입력하세요"></textarea>
                    </div>
                </div>

            </div>


            <!-- 지원정보 확인 -->
            <div class="user-info-container div1">

                <div class="info-title">
                    <h3>지원자 정보 확인</h3>
                </div>

                <div class="user-info">
                    <span class="memberName span1">이름</span>
                    <span>홍길동</span>
                </div>

                <div class="user-info">
                    <span class="memberTel span1">휴대폰</span>
                    <span> 010-1111-2222</span>
                </div>

                <div class="user-info">
                    <span class="memberEmail span1">이메일</span>
                    <span>hong@gmail.com</span>
                </div>

            </div>

        </div>


        <div class="btn-container div1">
            <button type="button" id="apply-btn">지원하기</button>
        </div>
    </div>
</body>

</html>
