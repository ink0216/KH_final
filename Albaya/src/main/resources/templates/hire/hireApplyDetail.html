<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서</title>
    <link rel="stylesheet" href="/css/hire/hire-apply-detail.css">
</head>

<body>
    <div class="container">

        <div class="popup-title">
            <h2 class="title-h2">지원서</h2>
        </div>

        <hr class="hr" />


        <div class="popup-content-container">

            <div class="apply-shop-info-container div1">
                <!-- 지원 회사 확인 -->
                <div class="info-title">
                    <h3 class="title-h3">지원회사 확인</h3>
                </div>

                <div class="info">

                    <div class="shopName-container">
                        <span class="span1">근무회사명</span>
                        <span name="shopName" th:text="${applyInfo.shopName}">gd</span>
                    </div>

                    <div class="hireTitle-container">
                        <span class="span1">공고제목</span>
                        <a th:href="@{/hire/{hireNo}(hireNo=${applyInfo.hireNo})}"
                         name="hireTitle" th:text="${applyInfo.hireTitle}" target="_blank"></a>

                    </div>

                </div>
            </div>


            <!-- 지원내용 -->
            <div class="apply-content-container div1">

                <div class="info-title">
                    <h3 class="title-h3">지원내용</h3>
                </div>

                <div class="resume-select-area">
                    <span class="span1">이력서 보기</span>
                    <th:block th:if="${#lists.isEmpty(resumeList)}">
                        &nbsp;&nbsp;&nbsp;해당 지원자는 이력서를 제출하지 않았습니다.
                    </th:block>
                    <div class="radio-area">
                        <th:block th:unless="${#lists.isEmpty(resumeList)}">
                            <th:block th:each="resume, stat: ${resumeList}" th:object="${resume}">
                                <div class="resume-radio">
                                    <input type="radio" name="resumeNo" th:id="'resumeNo' + ${stat.index}" th:value="*{resumeNo}">
                                    <label th:for="'resumeNo' + ${stat.index}">
                                        <a th:href="@{'/resume/resumeDetail?resumeNo=' + *{resumeNo}}" target="_blank" th:text="*{resumeTitle}">
                                            아르바이트 경험이 많아 믿고 맡기실 수 있습니다.
                                        </a>
                                    </label>
                                </div>
                            </th:block>
                        </th:block>
                    </div>

                </div>

                <div class="apply-title-area">
                    <span class="span1">지원제목</span>
                    <div class="inputTitle">
                        <p th:text="${applyInfo.applyTitle}"></p>
                    </div>
                </div>


                <div class="apply-content-area">
                    <span class="span1">전달 메시지</span>
                    <div class="inputContent">
                        <pre id="applyContent" th:text="${applyInfo.applyContent}">
                        </pre>
                    </div>
                </div>

            </div>


            <!-- 지원정보 확인 -->
            <div class="user-info-container div1">

                <div class="info-title">
                    <h3 class="title-h3">지원자 정보 확인</h3>
                </div>

                <div class="user-info">
                    <span class="memberName span1">이름</span>
                    <span name="memberName" th:text="${applyInfo.memberName}">홍길동</span>
                </div>

                <div class="user-info">
                    <span class="memberTel span1">휴대폰</span>
                    <span th:text="${#strings.concat(#strings.substring(applyInfo.memberPhoneNumber, 0, 3),
                        '-', #strings.substring(applyInfo.memberPhoneNumber, 3, 7),
                        '-', #strings.substring(applyInfo.memberPhoneNumber, 7))}">
                </div>

                <div class="user-info">
                    <span class="memberEmail span1">이메일</span>
                    <span name="memberEmail" th:text="${applyInfo.memberEmail}">hong@gmail.com</span>
                </div>

            </div>

        </div>


        <div class="btn-container div1">
            <button id="btn">확인</button>
        </div>

    </div>

    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener("click", () => {
            window.close();
        })
    </script>
</body>

</html>
