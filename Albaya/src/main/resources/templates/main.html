<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBAYA</title>
    <style>
        body>a {
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/main.css">
    <link rel="stylesheet" href="/css/common/footer.css">
</head>

<body>
    <!-- 메인페이지 입니다. <br>
    <a href="/hire/hireWrite">공고 작성 페이지로 이동</a>
    <br> -->
    <!-- <a href="/reviewBoard/2">알바 후기 게시판으로 이동</a> -->
    <!--     <br>
    <a href="/hire/hireWrite">공고문 작성</a> -->
    <!-- <a href="/hire/hireApplyDetail" onclick="window.open(this.href, width=600, height=650,left=300,top=100)">지원서
        상세조회</a> -->
    <a href="/hire/hireApplyDetail" >지원서
        상세조회</a>

    <a href="/myPage/myApplyList">지원한 공고 리스트</a>
    <br>

    <!-- 
    <br><br> -->
    <br>
    <a href="/declare/1?cp=1">관리자 페이지</a>
    <br><br>
    <th:block th:replace="~{common/header}"></th:block>
    <!-- 제목, 급여명,급여양, 시군구 조회해오기 -->
    <section>


        <div class="imgList">
            <div class="list">
                <!-- 
                    <th:block th:each=" boardType : ${application.boardTypeList}">
                -->
                <th:block th:each=" hire : ${boxList}" th:object="${hire}">
                    <div class="imgItem" th:data-hire-no="*{hireNo}">

                        <img th:src="*{shopProfile}" alt="기업 썸네일">
                        <p id="hireTitle" th:text="*{hireTitle}">버거킹 알바 모집중😁😁😁
                            함께 일해요~
                        </p>
                        <div class="itemInfo">
                            <p id="payName" th:text="*{payName}+' '">급여명</p>
                            <p id="pay" th:text="*{payInput}">10000</p>
                            <p id="sigungu-name" th:text="*{sigunguName}">지역(시군구)</p>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>




        <div class="tableContainer">
            <div class="tableList">
                <table>
                    <thead>
                        <tr class="thead">
                            <th>기업명</th>
                            <th>공고제목</th>
                            <th>근무시간</th>
                            <th>근무지역</th>
                            <th>급여</th>
                        </tr>
                    </thead>


                    <tbody>
                        <tr class="tr">
                            <td name="shopName" class="shopName">버거킹</td>
                            <td name="hireTitle" class="hireTitle">버거킹에서 함께 일할 분을 찾습니다‼️🤓🍔</td>
                            <td name="hireTime" class="hireTime">09:00 ~ 16:00</td>
                            <td name="sigunguName" class="sigungu-name">서울시 중구</td>
                            <td name="pay" class="pay">10000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>



        <div class="pagination-container">
            <div class="prev-button">이전</div>
            <div class="number-button-wrapper"><button class="number-button">1</ㅠ>
            </div>
            <div class="next-button">이후</div>
        </div>

    </section>

    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/common/main.js"></script>
    <script src="/js/common/testsock.js"></script>
</body>

</html>
