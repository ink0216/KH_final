<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <th:block th:replace="~{common/header}"></th:block>
    <link rel="stylesheet" href="/css/common/admin.css">
</head>
<body>
    <div id="adminPageBox">
    <h1>관리자 페이지</h1>

    <table border= "1">
        <thead>
            <th>회원번호</th>
            <th>게시글 제목</th>
            <th>작성자</th>
            <th>글 쓴 날짜</th>
            <th>회원 처리 여부</th>
        </thead>
        <tbody>
            <th:block th:each="boardDeclare : ${boardDeclareList}">
                <tr>
                    <td>1</td><!-- 관리자가 보는 신고 게시판 번호 -->
                    <!-- <td th:text="${boardDeclare.reviewBoardDeclareNo}"></td> -->
                    <td>1</td> <!-- 알바 후기 게시판의 게시판 번호 -->
                    <!-- <td th:text="${reviewBoard.reviewBoardNo}"></td>  -->
                    <td>대충 신고 게시글 제목</td>
                    <!-- <td th:text="${reviewBoard.reviewTitle}"></td> -->
                    <td>신고당한 작성자</td>
                    <!-- <td th:text="${reviewBoard.memberEmail}"></td> -->
                    <td>2024-05-27</td>
                    <!-- <td th:text="${reviewBoard.reviewBoardWriteDate}"></td> -->
                    <td><button id="declareCancel">신고 처리 무효</button><button id="declareConfirm">신고 처리 확정</button></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div id="declareExplain">
        <li>관리자는 게시판 이용 수칙을 반드시 확인하고 신고를 처리해야 합니다. 충분한 신고 사유가 되지 않으면 무효 처리를 할 수 있습니다.</li>
        <li>신고 처리 확정 버튼을 누르면 신고당한 게시글이 삭제되고 그 게시글의 작성자는 경고 횟수가 1 증가합니다.</li>
        <li>경고 횟수가 3회 누적시 7일간 로그인이 차단됩니다.</li>

    </div>
</div>
</body>
<script src="/common/admin.js"></script>
</html>
